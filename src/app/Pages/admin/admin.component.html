<div class="w-full absolute px-28 top-24 bg-white h-full flex items-center justify-between">
    <div class="w-4/12 h-full flex items-center">
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Product Name">
                        Name Product
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="productName" type="text" placeholder="Product Name" [(ngModel)]="product_name "
                        name="productName">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="price">
                        Price
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="price" type="text" placeholder="Price" [(ngModel)]="price" name="price">
                </div>
                <div class="flex items-center">
                    <button
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button" (click)="addProduct()">
                        Add product
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-8/12 ml-7 flex ">
        <table class="table-fixed w-full">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList">
                    <td>
                        <img src="../../../assets/Img/Product1.jpeg" alt="">
                    </td>
                    <td>{{product.product_name}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-1 border border-blue-700 rounded mr-1">
                            Edit
                        </button>
                        <button
                            class="bg-red-500 hover:bg-red-700 text-white font-bold p-1 border border-red-700 rounded ml-1"
                            (click)="deleteProduct(product)">
                            Delete
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
