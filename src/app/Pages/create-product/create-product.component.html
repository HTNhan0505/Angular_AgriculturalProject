<div class="w-full absolute px-28 top-24 bg-white h-[100vh] flex items-center flex-col justify-center">
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="createProduct" (ngSubmit)="addData()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Name Product
                </label>
                <input id="nameProduct"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" placeholder="Name Product" formControlName="nameproduct">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Price product
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" name="Price Product" placeholder="Price Product" formControlName="priceproduct">
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Save Data
                </button>
            </div>
        </form>
    </div>

</div>
